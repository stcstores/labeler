sudo: required
dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install poetry
  - poetry install
# command to run tests
script:
  - flake8 .
  - isort --recursive -c
  - black --check .
  - poetry run pytest
  - coveralls
